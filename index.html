<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Animated Background</title>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>

  <body>
    <section>
      <div class="background">
        <span></span>
        <!-- 1 -->
        <span></span>
        <!-- 2 -->
        <span></span>
        <!-- 3 -->
        <span></span>
        <!-- 4 -->
        <span></span>
        <!-- 5 -->
        <span></span>
        <!-- 6 -->
        <span></span>
        <!-- 7 -->
        <span></span>
        <!-- 8 -->
        <span></span>
        <!-- 9 -->
      </div>
    </section>

    <section>
      <div
        class="content"
        onclick="bounce()"
        ontouchstart="bounce()">
        <!-- Lägg till onclick på .content -->
        <h1>Hello</h1>
        <p>Happy day</p>
        <span class="text">Valentine</span>
      </div>
    </section>
  </body>
  <script>
    const content = document.querySelector(".content");

    content.addEventListener("click", bounce); // För musanvändare
    content.addEventListener("touchstart", bounce);
    function bounce() {
      const content = document.querySelector(".content"); // Hämta innehållet som ska studsa
      content.classList.add("bounce");

      setTimeout(() => {
        content.classList.remove("bounce");
      }, 6000); // 60 000 ms = 1 minut
    }
  </script>
</html>
